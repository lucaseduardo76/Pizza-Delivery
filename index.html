<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Bairro - Projeto Lucas E.</title>
    <link rel="stylesheet" href="assets/templat/templat.css">
    <link rel="shortcut icon" href="assets/imagens/pizza-icon.jpg" type="image/x-icon">
   
</head>

<body>
    <main>
    <div class="container-choose" >
        <div class="box-choose" onkeyup="cancelEsc(event)" style="flex-direction: column;">
            <div class="choose-img" >
                <img id="img-choose" src="assets/imagens/pizza.png" alt="pizza">
            </div>
            <div class="info-choose">
                <div class="text-choose">
                    <h2 id="result-sabor">Mussarela</h2>
                    <h4>Descrição da Pizza em mais de uma linha muito legal bem interessante</h4>
                    
                    <div class="pizza-size">
                        <h3>TAMANHO</h3>
                        <div>
                            <div class="cor" id="small" onclick="pizzaSize('small')">PEQUENA <span>100g</span></div>
                            <div class="cor" id="medium" onclick="pizzaSize('medium')">MEDIA <span>530g</span></div>
                            <div class="cor botao-color" id="large" onclick="pizzaSize('large')">GRANDE <span>860g</span></div>
                        </div>
                    </div>
                </div>

               

                <div class="quantity-choose">
                    <h3>PREÇO</h3>
                    <div>
                       <span class="valor_">R$ <span id="result-valor"> </span></span> 
                        <input type="number" name="choose" id="howManyPizza" min="1" max="50" onclick="price(pizzaJson[i])" onkeyup="price(pizzaJson[i])">
                    </div>
                </div>

                <div class="confirm-choose">
                    <button onclick="openCar(), addToCar(amount,obj), restartPrice(), price(pizzaJson[i]), pizzaQuantity()">Adicionar ao carrinho</button>
                    <button onclick="cancel()">Cancelar</button>
                </div>


            </div>
        </div>
    </div>
    <header >
        <div class="logo" > <img src="assets/imagens/logo.png" alt="Logo Pizzaria"></div>

        <div class="menu" >
            <ul>
                <li class="active"><a href="">Home</a></li>
                <li><a href="">Endereço</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Sobre</a></li>
            </ul>
            <div class="car" onclick="openCarMob()">
                <img src="assets/imagens/buy-car.png" alt="">
                <span id="qnt-pizza">0</span>
            </div>
        </div>
        
        <div class="menu-key">
            <img id="menu-key" src="assets/imagens/menu.svg" onclick="openMenu()" alt="">
        </div>
    </header>
        <nav>
            <div class="container-pizza">

                <!--Pizzas inseridas dinamicamente pelo JS-->
               
            </div>
        </nav>
    </main>
    <aside>
        <div class="container-aside">
            <img id="close-mob"  class="close" src="assets/imagens/close.svg" alt="" onclick="closeCarMob()">
            <h2>Suas Pizzas</h2>
            <div id="pizza-end">
                
            </div>

            <div class="valores">
                <div class="subtotal">
                    <h4>Subtotal</h4>
                    <h4>R$ <span id="subTot">0.00</span></h4>
                </div>
                <div class="desconto">
                    <h4>Desconto (-10%)</h4>
                    <h4>R$ <span id="desc">0.00</span></h4>
                </div>
                <div class="total">
                    <h4>Total</h4>
                    <h4>R$ <span id="total">0.00</span></h4>
                </div>
                <div class="botao"><button>Finalizar a compra</button></div>
            </div>
        </div>

    </aside>
    
    <script src="assets/script/Json.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
